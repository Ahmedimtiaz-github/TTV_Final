name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run unit tests
      run: |
        pytest -q tests/
    
    - name: Run end-to-end demo
      run: |
        python run_demo.py --demo --out demo_output.mp4
    
    - name: Check demo output exists
      run: |
        if [ ! -f demo_output.mp4 ]; then
          echo "Error: demo_output.mp4 was not created"
          exit 1
        fi
        ls -lh demo_output.mp4
    
    - name: Upload demo artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: demo-output
        path: demo_output.mp4
        retention-days: 7
